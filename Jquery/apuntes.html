<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#puto').click(function() {
               $('.inner').append("<h1>ERES UNA MIERDA CON GITHUB</h1>");
                $('.inner').css("color","Blue",);
            });
        });
    </script>
</head>

<body>
    <h1>EL archivo min.js solo carga una vez se queda cacheado.</h1>
    <button id="puto">Puteame</button>
    <div class="container">
        <div class="inner"></div>
    </div>
    <p>El * es el selector universal</p>
</body>

</html>
